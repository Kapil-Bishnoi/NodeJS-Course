
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="CSS/signup.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" action="/" method="POST">
      <div class="text-center mb-4">
        <img class="mb-4" src="Images/logo.png" alt="Newsletter Logo" width="250" height="250">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up My Newsletter!</h1>
      </div>

      <div class="form-label-group">
        <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Full Name" required autofocus>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required >
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; The Friends Newsletter</p>
    </form>
  </body>
</html>
